<form [formGroup]="form" class="d-flex justify-content-center mt-2" novalidate>
  <mat-list>
    <mat-list-item>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" />
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input
          type="password"
          matInput
          placeholder="Senha"
          formControlName="senha"
        />
      </mat-form-field>
      <span matTooltip="Senha deve conter ao menos 6 caracteres">
        <mat-icon>help</mat-icon>
      </span>
    </mat-list-item>
    <mat-list-item class="d-flex justify-content-center">
      <button
        mat-raised-button
        color="primary"
        [disabled]="form.invalid"
        (click)="login()"
      >
        Entrar
      </button>
    </mat-list-item>
    <mat-list-item>
      <a mat-button color="primary" routerLink="/cadastro-pf"> Cadastrar PF </a>
      <a mat-button color="primary" routerLink="/cadastro-pj"> Cadastrar PJ </a>
    </mat-list-item>
  </mat-list>
</form>
